<div class="cart-page main-content">
  <h1 class="title">Cart</h1>
  <ag-grid-angular
    class="ag-theme-alpine"
    style="max-width: 1100px; height: 500px;"
    [rowData]="trips$ | async"
    [columnDefs]="colDefs"
    [defaultColDef]="defaultColDef"
    [rowSelection]="'multiple'"
  ></ag-grid-angular>
  <button
    (click)="addNewTrip()"
  >+ Add new trip
  </button>
</div>
