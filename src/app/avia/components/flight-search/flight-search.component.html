<div class="flight-search-container">
    <form
        class="search-form"
        [formGroup]="searchForm"
        (submit)="onSearch()"
    >
        <div class="radio-btns">
            <mat-radio-group
                formControlName="tripType"
                [(ngModel)]="tripType"
                (click)="tripTypeChange()"
            >
                <mat-radio-button value="round-trip">Round Trip</mat-radio-button>
                <mat-radio-button value="one-way">One Way</mat-radio-button>
            </mat-radio-group>
        </div>

        <div class="countries-picker">
            <mat-form-field appearance="fill">
                <mat-label>Departure from</mat-label>
                <mat-select formControlName="departure">
                    <mat-option value="option1">Option 1</mat-option>
                    <mat-option value="option2">Option 2</mat-option>
                    <mat-option value="option3">Option 3</mat-option>
                </mat-select>
            </mat-form-field>
            
            <div class="reverse-btn" (click)="changeValues()">
                <img
                    src="../../../../assets/icons/reverse.svg"
                    alt="reverse"
                    class="reverse-btn-image"
                >
            </div>
            
            <mat-form-field appearance="fill">
                <mat-label>Choose your destination</mat-label>
                <mat-select formControlName="destination">
                    <mat-option value="option1">Option 1</mat-option>
                    <mat-option value="option2">Option 2</mat-option>
                    <mat-option value="option3">Option 3</mat-option>
                </mat-select>
            </mat-form-field>
        </div>

        <div class="date-and-persons-picker">
            <mat-form-field *ngIf="roundTrip" appearance="fill">
                <mat-label>Enter a date range</mat-label>
                <mat-date-range-input [rangePicker]="picker" formControlName="dates">
                    <input matStartDate placeholder="Start date">
                    <input matEndDate placeholder="End date">
                </mat-date-range-input>
                <mat-hint>MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-date-range-picker #picker></mat-date-range-picker>
            </mat-form-field>

            <mat-form-field *ngIf="!roundTrip" color="accent" appearance="fill">
                <mat-label>Choose a date</mat-label>
                <input matInput [matDatepicker]="picker1" formControlName="dates">
                <mat-hint>MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matIconSuffix [for]="picker1"></mat-datepicker-toggle>
                <mat-datepicker #picker1></mat-datepicker>
            </mat-form-field>
              
              <mat-form-field appearance="fill">
                <mat-label>1 Adult, 1 Child, 1 Infant</mat-label>
                <mat-select formControlName="passengers">
                  <mat-option 
                    *ngFor="let passagers of passengersList"
                    [value]="passagers">{{passagers}}
                    </mat-option>
                </mat-select>
              </mat-form-field>
        </div>
        <div class="search-btn-container">
            <button
                mat-raised-button
                class="search-btn"
            >
             Search
            </button>
        </div>

    </form>
</div>
