<div class="flight-search-container">
    <form class="search-form">

        <div class="radio-btns">
            <mat-radio-group>
                <mat-radio-button value="round-trip">Round Trip</mat-radio-button>
                <mat-radio-button value="one-way">One Way</mat-radio-button>
            </mat-radio-group>
        </div>

        <mat-form-field appearance="fill">
            <mat-label>Departure from</mat-label>
            <mat-select>
                <mat-option value="option1">Option 1</mat-option>
                <mat-option value="option2">Option 2</mat-option>
                <mat-option value="option3">Option 3</mat-option>
            </mat-select>
            </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Choose your destination</mat-label>
            <mat-select>
                <mat-option value="option1">Option 1</mat-option>
                <mat-option value="option2">Option 2</mat-option>
                <mat-option value="option3">Option 3</mat-option>
            </mat-select>
        </mat-form-field>

        <div class="date-and-persons-picker">
            <mat-form-field class="example-form-field" appearance="fill">
                <mat-label>Second campaign</mat-label>
                <mat-date-range-input
                  [formGroup]="campaignTwo"
                  [rangePicker]="campaignTwoPicker"
                  [comparisonStart]="campaignOne.value.start"
                  [comparisonEnd]="campaignOne.value.end">
                  <input matStartDate placeholder="Start date" formControlName="start">
                  <input matEndDate placeholder="End date" formControlName="end">
                </mat-date-range-input>
                <mat-datepicker-toggle matIconSuffix [for]="campaignTwoPicker"></mat-datepicker-toggle>
                <mat-hint>MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint>
                <mat-date-range-picker #campaignTwoPicker></mat-date-range-picker>
              </mat-form-field>
              
              
              <mat-form-field appearance="fill">
                <mat-label>1 Adult, 1 Child, 1 Infant</mat-label>
                <mat-select [formControl]="toppings" multiple>
                  <mat-option *ngFor="let topping of toppingList" [value]="topping">{{topping}}</mat-option>
                </mat-select>
              </mat-form-field>
        </div>
        <div class="search-btn-container">
            <button
                mat-raised-button
                class="search-btn"
            >Search</button>
        </div>

    </form>
</div>
