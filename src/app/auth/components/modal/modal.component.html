
<div class="auth-modal-overlay">
  <div class="auth-modal">
    <mat-tab-group animationDuration="0ms">
        <mat-tab class="login-tab" label="Login">
            <app-login></app-login>
        </mat-tab>
        <mat-tab class="signup-tab" label="Sign up">
            <app-sign-in></app-sign-in>
        </mat-tab>>
    </mat-tab-group>
    <button 
      mat-icon-button 
      (click)="toggleSignInModal()" 
      class="close-btn" 
      aria-label="close dialog" 
      mat-dialog-close
    >
      <mat-icon>close</mat-icon>
    </button>
  </div>
</div>
